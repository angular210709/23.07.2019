<!DOCTYPE html>
<html ng-app="dataApp">
<head>
    <title>Clock!</title>
    <script src="angular.js"></script>
    <script src="bootstrap.js"></script>

    <script src="parentCtrl.js"></script>
    <script src="childCtrl.js"></script>
    <script src="brotherCtrl.js"></script>
</head>
<body >

    <p ng-show="1 == 1">1</p>
    <p ng-hide="1 == 1">1</p>
    <div ng-controller="parentCtrl as p">
            <p>Parent {{x}} -- will not work</p>
            <p>Parent {{p.x}}</p>
            <div ng-controller="childCtrl as c">
                <p>Child X = {{c.x}}</p>
                <p>Child to Parent X = {{p.x}}</p>
                <p>Child X = {{x}} -- will not work</p>
            </div>
    </div>
    <div ng-controller="brotherCtrl">
        <button ng-click="printValue()">Click</button>
    </div>
    
    <br>
</body>
</html>
